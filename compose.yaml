
services:
  frontend:
    build: PlatformFrontend
    ports:
      - 80:80
    volumes:
        - ./PlatformFrontend:/code:rw
  backend:
    build: platformbackend
    ports:
      - 3001:3001
      - 5555:5555
    volumes:
       - ./platformbackend:/code:rw
    env_file:
      - .env
    networks:
        - serverside
  database:
    image: postgres:12-alpine
    restart: always
    env_file:
      - .env
    ports:
      - 5432:5432
    networks:
        - serverside
    volumes:
      - db-data:/var/lib/postgresql/data
networks:
  serverside:
volumes:
  db-data: 